<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 700px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O respositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>

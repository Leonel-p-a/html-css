<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <label for="ano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="ano" max="2025" value="2025" oninput="idade.innerHTML = Number(2025) - Number(ano.value)">

        <br><br>

        <label for="idade">A sua idade é: </label>
        <output id="idade">0</output>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M"> <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="F"> <label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esportes" id="futebol" value="Futebol"> <label for="futebol">Futebol</label><br>
            <input type="checkbox" name="esportes" id="basquete" value="Basquete"> <label for="basquete">Basquete</label><br>
            <input type="checkbox" name="esportes" id="natacao" value="Natacao"> <label for="natacao">Natação</label><br>
            <input type="checkbox" name="esportes" id="volei" value="Volei"> <label for="volei">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
